<html>
<head>
    <script src="js/aframe.min.js"></script>


</head>
<body>

<a-scene>
    <a-sky color="#FF0000"></a-sky>
    <a-entity position = "54 1.5 12">
        <a-camera universal-controls wasd-controls="acceleration: 400;">
            <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75";>
            </a-entity>
        </a-camera>

        <!-- Ceiling -->
        <a-entity static-body geometry="primitive: box; depth: 50; height: 0.1; width: 160" position="0 7 0" material="shader: flat; side: double; opacity: 1;
src: url(images/ceiling2.jpg); repeat: 20 12"></a-entity>
            <!--Floor-->
            <a-entity static-body geometry="primitive: box; depth: 50; height: 0.1; width: 160" position="0 0 0" material="shader: flat; side: double; opacity: 1;
                    src: url(images/floor.jpg); repeat: 12 5">
            </a-entity>

        <!-- Master Bedroom -->
        <a-gltf-model src="bed/scene.gltf" position="65 0 -20" scale="2 2 2" ></a-gltf-model>
        <a-gltf-model src="night stand/scene.gltf" position="69 1 -23.5" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="night stand/scene.gltf" position="61 1 -23.5" scale="1 1 1" ></a-gltf-model>dw
        <a-gltf-model src="carpet/scene.gltf" position="65 -0.8 -13" scale="0.09 0.09 0.09" ></a-gltf-model>
        <a-gltf-model src="tvstand/scene.gltf" position="66.5 0 -6.3" scale="0.004 0.004 0.004" rotation="0 180 0"></a-gltf-model>
        <a-gltf-model src="tv/scene.gltf" position="65 1.5 -6.3" scale="0.5 0.5 0.5" rotation="0 180 0"></a-gltf-model>
        <a-gltf-model src="library/scene.gltf" position="50.7 0 -16.5" scale="0.02 0.02 0.02" rotation="0 90 0"></a-gltf-model>

        <!-- Living Room -->
        <a-gltf-model src="sofa/scene.gltf" position="62 0 12" scale="0.06 0.06 0.06" rotation="0 90 0"></a-gltf-model>
        <a-gltf-model src="smallsofa/scene.gltf" position="66.7 0 17.7" scale="2.3 2.3 2.3" rotation="0 180 0"></a-gltf-model>
        <a-gltf-model src="coffetable/scene.gltf" position="66.7 0.1 13" scale="0.025 0.025 0.025"></a-gltf-model>
        <a-gltf-model src="tvstand2/scene.gltf" position="75.8 0 19" scale="0.003 0.003 0.003"  rotation="0 90 0"></a-gltf-model>
        <a-gltf-model src="tv2/scene.gltf" position="78.5d 1.39 10.9" scale="0.12 0.12 0.12"  rotation="0 270 0"></a-gltf-model>

        <!-- Kitchen -->
        <a-gltf-model src="kitchen/scene.gltf" position="-10 0 0" scale="1 1 1" rotation="0 180 0"></a-gltf-model>
        <a-gltf-model src="table/scene.gltf" position="55 0 13" scale="2 2 2" ></a-gltf-model>

        <!-- Office -->
        <a-gltf-model src="compdesk/scene.gltf" position="75.5 0.23 -20" scale="0.057 0.057 0.057" rotation="0 270 0"></a-gltf-model>

        <!-- Walls  -->
        <a-entity static-body geometry="primitive: box; depth: 1; height: 10; width: 50" position="-80 2.5 0" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wall.jpg); repeat: 4 2"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 10; width: 50" position="80 2.5 0" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wall.jpg); repeat: 4 2"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 10; width: 160" position="0 2.5 -25" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wall.jpg); repeat: 12 2"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 10; width: 160" position="0 2.5 25" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wall.jpg); repeat: 12 2"></a-entity>

        <!-- internal walls -->
        <a-entity static-body geometry="primitive: box; depth: 1; height: 10; width: 25" position="67.8 2.5 -5" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wall.jpg); repeat: 4 2"></a-entity>

        <a-entity static-body geometry="primitive: box; depth: 1; height: 10; width: 21" position="50 2.5 -15" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wall.jpg); repeat: 4 2"></a-entity>

        <a-entity static-body geometry="primitive: box; depth: 1; height: 10; width: 19" position="35 2.5 -5" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wall.jpg); repeat: 4 2"></a-entity>

        <a-entity static-body geometry="primitive: box; depth: 1; height: 10; width: 21" position="25 2.5 -15" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wall.jpg); repeat: 1 1"></a-entity>



    </a-entity>
</a-scene>

</body>
</html>
